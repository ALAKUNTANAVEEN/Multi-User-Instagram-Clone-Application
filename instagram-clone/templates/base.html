    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-2">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/">InstaClone</a>
      
          <form class="d-flex mx-auto" onsubmit="event.preventDefault(); searchUser();">
            <input class="form-control me-2" type="search" placeholder="Search users" id="search-input">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      
          <div class="d-flex align-items-center">
            <span id="user-display" class="me-3 text-primary fw-semibold"></span>
            <a href="/upload" class="btn btn-outline-primary me-2">Upload</a>
            <a id="profile-link" class="btn btn-outline-secondary me-2">My Profile</a>
            <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
          </div>
        </div>
      </nav>
      
    <script>
        function searchUser() {
            const query = document.getElementById("search-input").value;
            if (query.trim()) {
                window.location.href = `/search?query=${encodeURIComponent(query)}`;
            }
        }
    </script>
    

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
